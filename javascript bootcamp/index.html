<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="container">
        <h1>Registration</h1>
        <form action="#">
           <div>
               
             <label for="name">Full Name</label>
               <input type="text" placeholder="Enter your FullName" id='fname' >
           </div>
           <div id="NameTag"></div>
           <div>
            <label for="E-mail">E-mail</label>
            <input id="email" type="text" placeholder="Enter Your email" >
        </div>
        <div id="MailTag"></div>
        <div>
            <label for="Mobile-Number">Mobile Nmber</label>
            <input id="mobile" type="text" placeholder="Enter Your Mobile Number" >
        </div>
        <div id="MobileTag"></div>
        <div>
            <label for="Password">Password</label>
            <input id="pass"type="password" placeholder="Enter Your password">
        </div>
        <div id="PassTag"></div>
        <div>
            <label for="Confirm Password">Confirm Password</label>
            <input id="cpassword" type="text" placeholder="Re-enter Your Password">
        </div>
        <div id="CpassTag"></div>
        <p>
            <input type="submit" 
                   value="submit" name="Submit" />
        </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
